<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seus Carros</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="fomr-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caracteristicas do seu carro e marque os opcionais que
            ele possui
          </p>
          <form action="">
            <div class="box-input">
              <label for="title"
                >Titulo do anuncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="tiulo para anuncio o seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca do veiculo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo do veiculo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite a modelo do veiculo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                placeholder="digite a kilometragem do seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="digite a kilometragem do seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o Preço do seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Detalhes do veiculo"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <p for="gear">
                Tipo de cambio <span class="required-field">*</span>
              </p>
              <input type="radio" name="gear" id="manual" required />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="automatic" required />
              <label for="automatic">Automatico</label>
            </div>
            <p for="optional-label">Opcionais</p>
              <ul class="optional-list">
                <div class="optional-box">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="air_conditioning"
                    name="optional[]"
                    value="air_conditioning"
                  /><label for="air_conditioning">Ar Condicionado</label>
                </li>

                  <li>
                    <input
                      type="checkbox"
                      id="reverse-camera"
                      name="optional[]"
                      value="reverse-camera"
                    /><label for="reverse-camera">Camera de Ré</label>
                  </li>
                </div>
                <div class="optional-box">
                  <li>
                    <input
                      type="checkbox"
                      id="mobile"
                      name="optional[]"
                      value="mobile"
                    />
                    <label for="mobile">AndroidAuto</label>
                  </li>
                  <li>
                    <input type="checkbox" id="keyless" name="optional[]"
                    value="keyless"" />
                    <label for="keyless">Partida Keyless</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="navigation"
                      name="optional[]"
                      value="navigation"
                    /><label for="navigation">Computador de bordo</label>
                  </li>

                  <li>
                    <input type="checkbox" id="leather-seats" name="optional[]"
                    value="leather-seats"" /><label for="leather-seats"
                      >Banco de couro</label
                    >
                  </li>
                </div>
              </ul>
              <div class="box_input">
                <p>Fotos do carro : <span class="required-field">*</span></p>
                <input
                  type="file"
                  name="photos"
                  id="photos"
                  required
                  multiple
                  accept="image/png, image/jpg"
                  id="images"
                  name="images"
                  required
                />
              </div>
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
