<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>formularios html</h1>
    <form action="" method="get">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="" />
      </div>
      <div>
        <label for="age">Idade:</label>
        <input type="number" name="age" / >
      </div>
      <div>
        <label for="job">Select your Job</label>
        <select name="job" id="">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract" id="">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
      </div>
      <div>
        <label for="items">Selecione os itens desejados: </label>
        <select name="items" id="" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">arroz</option>
          <option value="milho">Milho</option>
          <option value="maca">Maçã</option>
          <option value="melancia">Melancia</option>
        </select>
      </div>
      <div>
        <label for="comment"> Escreva Abaixo o que achou do post: </label>
        <textarea name="comment" id="" cols="30"></textarea>
      </div>
      <div>
        <fieldset>
          <legend>Preencha suas informações</legend>
          <label for="firstname">Nome: </label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome: </label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <div>
        
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
